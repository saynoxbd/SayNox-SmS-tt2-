        body {

        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;

            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 10px rgba(0, 255, 255, 0.3);

            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #00e7ff;
            text-shadow: 0 0 8px #00e7ff, 0 0 16px #00e7ff;
        }

        .input-field {
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #00e7ff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            outline: none;
            text-align: center;
            box-shadow: 0 0 8px #00e7ff;
            transition: 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 15px #00e7ff, 0 0 10px #00ff99;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border: none;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px #ff7e5f, 0 0 20px #feb47b;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff7e5f, 0 0 40px #feb47b;
        }

        .footer {
            margin-top: 15px;
            font-style: italic;
            font-size: 1rem;
            color: #00e7ff;
            text-shadow: 0 0 5px #00e7ff, 0 0 10px #00ff99;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.9);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            text-align: center;
            animation: fadeIn 0.5s ease;
            z-index: 1000;
        }

        .modal h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .join-channel {
            margin-top: 10px;
        }
    </style>
</head>
